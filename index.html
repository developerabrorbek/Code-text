<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Text To Code</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <form id="form">
                <div class="form-row gap-5 d-grid">
                    <div class="col mt-4">
                        <h3 class="text mb-3">Bu yerga matn kiriting:</h3>
                        <input type="text" class="form-control" placeholder="Text to code">
                    </div>
                    <button class="btn btn-primary w-25" type="submit">Submit</button>
                </div>
            </form>
            <form id="form-second">
                <div class="form-row gap-5">
                    <div class="col mt-4">
                            <h3 class="numbers mb-4">Bu yerga kodni kiriting:</h3>
                            <input type="text" class="form-control mb-4" placeholder="Code to text">
                    </div>
                    <button class="btn btn-primary w-25" type="submit">Submit</button>
                </div>
            </form>

            <div class="result mt-5">
                <div class="h4">Sizning natijangiz:</div>
                <p class="text text-primary result-text"></p>
            </div>
        </div>
    </main>



    <script src="./app.js"></script>
</body>

</html>
